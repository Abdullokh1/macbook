<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <section id="price">
    <div class="container">
      <div class="d-flex justify-content-between price__main__wrapper">
        <div class="col-lg-5 col-xs-12 ms-5 price__inner__part">
            <img class="price__macbook__img" src="img/mac-golden-1.webp" alt="max-golden" width="450" height="300">
          <div class="d-flex justify-content-end mb-4">
            <button class="price__screen"><i class='bx  bx-fullscreen'></i></button> 
          </div>


          <div class="d-flex price__mac__imgs">

            <button class="me-3 price__mac__btn active">
              <img class="price__macbook__img" src="img/mac-golden-1.webp" alt="max-golden" width="88" height="88">
            </button>

            <button class="me-3 price__mac__btn">
              <img class="price__macbook__img" src="img/mac-golden-2.webp" alt="max-golden" width="88" height="88">
            </button>

            <button class="me-3 price__mac__btn">
              <img class="price__macbook__img" src="img/mac-golden-3.webp" alt="max-golden" width="88" height="88">
            </button>

            <button class="me-3 price__mac__btn">
              <img class="price__macbook__img" src="img/mac-golden-4.webp" alt="max-golden" width="88" height="88">
            </button>

            <button class="price__mac__btn">
              <img class="price__macbook__img" src="img/mac-golden-5.webp" alt="max-golden" width="88" height="88">
            </button>

          </div>
        </div>



        <div class="col-lg-6 col-xs-12 price__second__wrap">
          <div class="d-flex align-items-center mb-5 price__title__wrapper">
            <h1 class="price__title">MacBook Air 13-inch M1/8/256 Gold</h1>
            <i class='bx bx-right-arrow'></i>
          </div>
          <h4 class="price__sub__title mb-2">Ram</h4>
          <div class="d-flex price__capacity">
            <button class="price__memory__btn price__gb__btn me-3 active-price" id="eightBtn">8GB</button>
            <button class="price__memory__btn price__gb__btn" id="sixteenGb">16GB</button>
          </div>
          
          <h4 class="price__sub__title mb-2">Memory capacity</h4>
          <div class="d-flex price__capacity flex-wrap">
            <button class="price__memory__btn price__memory__js me-3 active-price" id="memoryFirst">256GB</button>
            <button class="price__memory__btn price__memory__js me-3" id="memorySecond">512GB</button>
            <button class="price__memory__btn price__memory__js" id="oneTbBtn">1TB</button>
          </div>

          <h4 class="price__sub__title mb-2">Colors</h4>
          <div class="d-flex flex-wrap">

            <button class="color-btn me-3 active-price">
              <span class="golder-color"></span><br>
              Golden
            </button>

            <button class="color-btn me-3">
              <span class="golder-color gray-color"></span><br>
              Gray
            </button>
            
            <button class="color-btn mt-3">
              <span class="golder-color gray-space-color"></span><br>
              Grayspace
            </button>

          </div>
          <div class="d-flex mt-3">
            <button class="price__minus__btn">
              <i class='bx count-icon bx-minus'></i>
            </button>

            <button class="price__count">
              1
            </button>

            <button class="price__minus__btn price__plus__btn">
              <i class='bx count-icon bx-plus'></i>
            </button>
          </div>

          <div>
            <h4 class="price__info mt-3" id="totalSum">1200$</h4>
            <del class="price__info price-del-info mb-3 d-inline-block">1400$</del>
          </div>

          <div class="d-flex flex-column">
            <button class="add-card-btn mb-2">Add to card</button>
            <button class="add-card-btn compare-btn">Compare</button>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="js/object.js"></script>
  <script src="js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
